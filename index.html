<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="prompt" class="prompt-box"></div>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    <div id="result">
      <div class="result-item"><strong>WPM:</strong> <span id="wpm">0</span></div>
      <div class="result-item"><strong>Accuracy:</strong> <span id="accuracy">0</span>%</div>
    </div>
    <button onclick="restart()">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
